<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

    <div class="container">

    </div>
    <script src="/dist/index.js"></script>
  </body>
</html>
